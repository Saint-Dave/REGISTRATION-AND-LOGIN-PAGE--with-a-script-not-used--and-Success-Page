<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action=success.html>
            <h1>Registration Form</h1>
            <p>Please fill in this form to register.</p>
            <hr>

            <label><b>First Name</b></label>
            <input type="text" placeholder="Enter First Name" name="firstname" id="firstname" required>

            <label><b>Last Name</b></label>
            <input type="text" placeholder="Enter Last Name" name="lastname" id="lastname" required>

            <label><b>Phone Number</b></label>
            <input type="number" placeholder="Phone Number" name="Phonenumber" id="Phonenumber" required>

            <label><b>Email Address</b></label>
            <input type="email" placeholder="Enter Email" name="email" id="email" required>

            <label><b>Gender</b></label>
            <select id="gender">
                <option>Male</option>
                <option>Female</option>
                <option selected>Not disclosed</option>
            </select>


            <label><b>Date of Birth</b></label>
            <input type="date" name="DOB" id="DOB" required>

            <label><b>Favourite Color</b></label>
            <input type="color" name="color" id="Color" required>


            <hr>

            <a href="success.html"><button class="registerbtn" >Register</button></a>
        </form>
    </div>
    
    <div class="container signin">
        <p>Already have an account? <a href="login.html">Login</a>.</p>
    </div>

</body>
</html>
